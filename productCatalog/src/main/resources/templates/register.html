<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - eCommerce</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}"/>
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <div class="logo">eCommerce</div>
        <h2 class="auth-title">Create a New Account</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="input-group">
                <input type="text" th:field="*{username}" placeholder="Username" required />
            </div>
            <div class="input-group">
                <input type="email" th:field="*{email}" placeholder="Email" required />
            </div>
            <div class="input-group">
                <input type="password" th:field="*{password}" placeholder="Password" required />
            </div>
            <div class="input-group">
                <label class="role-label">Register as:</label>
                <select name="role" required>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
            <button type="submit" class="auth-btn create-btn">Sign Up</button>
        </form>
        <div class="divider"></div>
        <a class="login-link" th:href="@{/login}">Already have an account? Log in</a>
        <div th:if="${error}" class="err-msg" th:text="${error}"></div>
    </div>
</div>
</body>
</html>

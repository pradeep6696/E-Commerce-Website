<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - eCommerce</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}"/>
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <div class="logo">eCommerce</div>
        <h2 class="auth-title">Log In to Your Account</h2>
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <input type="text" name="username" placeholder="Email or Username" required />
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required />
            </div>
            <button type="submit" class="auth-btn">Log In</button>
        </form>
        <div class="divider"></div>
        <a class="register-link" th:href="@{/register}">Create New Account</a>
        <div th:if="${param.error}" class="err-msg">Invalid username or password</div>
        <div th:if="${param.registered}" class="success-msg">Registration successful. Please log in.</div>
    </div>
</div>
</body>
</html>
